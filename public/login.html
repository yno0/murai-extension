<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murai Extension - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdf9 0%, #ecfdf5 100%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(41, 204, 153, 0.1);
      padding: 48px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 400px;
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(41, 204, 153, 0.1);
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 32px;
      filter: drop-shadow(0 4px 12px rgba(41, 204, 153, 0.2));
    }

    h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 28px;
      color: #064e3b;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .subtitle {
      margin: 0 0 36px 0;
      color: #047857;
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 20px;
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #064e3b;
      font-size: 14px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #d1fae5;
      background: #f9fffe;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #29CC99;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(41, 204, 153, 0.1);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #047857;
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #29CC99;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #29CC99 0%, #10b981 100%);
      color: #ffffff;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(41, 204, 153, 0.3);
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(41, 204, 153, 0.4);
    }

    .login-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 16px rgba(41, 204, 153, 0.3);
    }

    .success {
      color: #29CC99;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      padding: 16px;
      background: rgba(41, 204, 153, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(41, 204, 153, 0.2);
    }

    .error {
      color: #dc2626;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
      padding: 16px;
      background: rgba(220, 38, 38, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(220, 38, 38, 0.2);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .register-link {
      text-align: center;
      margin-top: 24px;
      color: #047857;
      font-size: 14px;
    }

    .register-link a {
      color: #29CC99;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        min-width: auto;
        margin: 0 16px;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Logo.svg" alt="Murai Extension Logo" class="logo" />
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your Murai account to continue</p>

    <div id="error-message" class="error" style="display:none;"></div>
    <div id="success-message" class="success" style="display:none;"></div>

    <form id="login-form" autocomplete="on">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          aria-label="Email Address"
          required
          autocomplete="email"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            aria-label="Password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        <span id="login-text">Sign In</span>
      </button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="#" id="register-link">Create one here</a>
    </div>

    <button id="open-popup-btn" class="login-btn" style="display:none; margin-top: 16px;">
      Open Murai Extension
    </button>
  </div>
  <script src="login.js"></script>
</body>
</html>
